        <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br></pre></td><td class="code"><pre><span class="line">struct node</span><br><span class="line">&#123;</span><br><span class="line">    int c,d,key,son[2];</span><br><span class="line">&#125;tr[5500000];int len;</span><br><span class="line"></span><br><span class="line">int seed=233,root=1;</span><br><span class="line"></span><br><span class="line">int Rand()//随机key值</span><br><span class="line">&#123;</span><br><span class="line">    return seed=int(seed*482711ll%2147483647);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int add(int d)//新建值为d的节点</span><br><span class="line">&#123;</span><br><span class="line">    tr[++len].c=1;</span><br><span class="line">    tr[len].d=d;</span><br><span class="line">    tr[len].key=Rand();</span><br><span class="line">    tr[len].son[0]=tr[len].son[1]=0;</span><br><span class="line">    return len; </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void update(int now)//维护子树大小</span><br><span class="line">&#123;</span><br><span class="line">    tr[now].c=tr[tr[now].son[0]].c+tr[tr[now].son[1]].c+1;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void split(int now,int &amp;a,int &amp;b,int d)</span><br><span class="line">&#123;//拆分操作</span><br><span class="line">    //now原Treap，a左树，b右树，d判定值</span><br><span class="line">    //注意传地址符</span><br><span class="line">    if(now==0)&#123;</span><br><span class="line">        a=b=0;//若now=0分割完毕；</span><br><span class="line">        return;</span><br><span class="line">    &#125;</span><br><span class="line">    if(tr[now].d&lt;=d)//因为now左子树中的所有值都小于now的值，所以若now属于左树，那么他们都属于左树递归now的右子树；</span><br><span class="line">        a=now,split(tr[now].son[1],tr[a].son[1],b,d);//a=now已经使a的右子树=now的右子树，不再递归a的右子树；</span><br><span class="line">        else//同上now右子树也都属于左树，递归左子树；</span><br><span class="line">        b=now,split(tr[now].son[0],a,tr[b].son[0],d); </span><br><span class="line">    update(now);//因为后面会用到左（右）树的siz所以更新维护</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void merge(int &amp;now,int a,int b)</span><br><span class="line">&#123;//合并操作</span><br><span class="line">    //now新树</span><br><span class="line">    if(a==0||b==0)&#123;</span><br><span class="line">        now=a+b;//若某个树已空，则将另一个树整体插入</span><br><span class="line">        return;</span><br><span class="line">    &#125;</span><br><span class="line">    //按照key值合并（堆性质）</span><br><span class="line">    if(tr[a].key&lt;tr[b].key)//若a树key值&lt;b树，那么b树属于a树的后代，因为b树恒大于a树，那么b树一定属于a树的右后代，a的左子树不变，直接赋给now，递归合并a的右子树和b</span><br><span class="line">        now=a,merge(tr[now].son[1],tr[a].son[1],b);</span><br><span class="line">    else</span><br><span class="line">        now=b,merge(tr[now].son[0],a,tr[b].son[0]);//同理，a树一定是b树的左儿子，递归合并b的左儿子和a</span><br><span class="line">    update(now);</span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line">void find(int now,int rank)</span><br><span class="line">&#123;//找第k大</span><br><span class="line">    while(tr[tr[now].son[0]].c+1!=rank)&#123;</span><br><span class="line">        if(tr[tr[now].son[0]].c&gt;=rank)</span><br><span class="line">            now=tr[now].son[0];//若左子树大小大于rank，找左子树</span><br><span class="line">        else</span><br><span class="line">            rank-=(tr[tr[now].son[0]].c+1),now=tr[now].son[1];//找右子树（rank-左子树大小-树根（大小为1））号的元素</span><br><span class="line">    &#125;</span><br><span class="line">    printf(&quot;%d\n&quot;,tr[now].d);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void insert(int d)</span><br><span class="line">&#123;</span><br><span class="line">    int x=0,y=0,z;</span><br><span class="line">    z=add(d);//新建节点z，作为z树</span><br><span class="line">    split(root,x,y,d);//将树分为两部分，x树为&lt;=待插入值，y树大于</span><br><span class="line">    merge(x,x,z);//合并x树和新节点z（树），赋给x树</span><br><span class="line">    merge(root,x,y);//合并新x树和y树，赋给根</span><br><span class="line">    //就这么简单</span><br><span class="line">&#125;</span><br><span class="line">void delet(int d)</span><br><span class="line">&#123;</span><br><span class="line">    int x=0,y=0,z=0;</span><br><span class="line">    split(root,x,y,d);//分为x树为&lt;=待aaa删除，y树大于</span><br><span class="line">    split(x,x,z,d-1);//x树分为新x树&lt;待删除，z树等于待删除</span><br><span class="line">    merge(z,tr[z].son[0],tr[z].son[1]);//合并z树左右儿子，赋给z树，即丢弃z树根节点（实现删除）</span><br><span class="line">    merge(x,x,z);</span><br><span class="line">    merge(root,x,y);//合并，不在重复</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void get_rank(int d)</span><br><span class="line">&#123;</span><br><span class="line">    int x=0,y=0;</span><br><span class="line">    split(root,x,y,d-1);//分为小于待查找值的x树和大于等于的y树</span><br><span class="line">    printf(&quot;%d\n&quot;,tr[x].c+1);//即为待查找值的编号</span><br><span class="line">    merge(root,x,y);//合并</span><br><span class="line">&#125; </span><br><span class="line">void get_val(int rank)</span><br><span class="line">&#123;</span><br><span class="line">    find(root,rank);//find查找即可</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void get_pre(int d)</span><br><span class="line">&#123;</span><br><span class="line">    int x=0,y=0;</span><br><span class="line">    split(root,x,y,d-1);//x树为&lt;=val-1值即小于val值</span><br><span class="line">    find(x,tr[x].c);//在小于val值中找最大的（编号为siz的）就是前驱</span><br><span class="line">    merge(root,x,y);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void get_nxt(int d)</span><br><span class="line">&#123;</span><br><span class="line">    int x=0,y=0;</span><br><span class="line">    split(root,x,y,d);//x树小于等于val值，那么y树大于val值</span><br><span class="line">    find(y,1);//在y树中找最小的，即为后继</span><br><span class="line">    merge(root,x,y);//合并</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    int i,j,k,m;root=1;</span><br><span class="line">    add(2147483627);//初始虚节点</span><br><span class="line">    tr[1].c=0;//siz为0，不算虚节点的大小</span><br><span class="line">    scanf(&quot;%d&quot;,&amp;m);</span><br><span class="line">    for(i=1;i&lt;=m;i++)&#123;</span><br><span class="line">        scanf(&quot;%d%d&quot;,&amp;j,&amp;k);</span><br><span class="line">        if(j==1)insert(k);</span><br><span class="line">        if(j==2)delet(k);</span><br><span class="line">        if(j==3)get_rank(k);</span><br><span class="line">        if(j==4)get_val(k);</span><br><span class="line">        if(j==5)get_pre(k);</span><br><span class="line">        if(j==6)get_nxt(k);</span><br><span class="line">    &#125;</span><br><span class="line">    return 0;</span><br><span class="line">&#125; </span><br></pre></td></tr></table></figure>
