span><br><span class="line">    len = <span class="built_in">sqrt</span>(n);</span><br><span class="line">    k = n / len;</span><br><span class="line">    <span class="keyword">if</span> (n % k)k++;<span class="comment">//特判最后一个不完整块</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>;i &lt;= k;i++) &#123;</span><br><span class="line">        r[i] = i * len;</span><br><span class="line">        l[i] = r[i - <span class="number">1</span>] + <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    r[k] = n;<span class="comment">//特判最后一个块的末尾下标为n</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>;i &lt;= k;i++) &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> j = l[i];j &lt;= r[i];j++) &#123;</span><br><span class="line">            f[j] = i;<span class="comment">//计算每一个元素所属哪一个块</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">Add</span><span class="params">(<span class="keyword">int</span> x, <span class="keyword">int</span> y, <span class="keyword">int</span> z)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (f[x] == f[y]) &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = x;i &lt;= y;i++) &#123;</span><br><span class="line">            a[i] += z;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//如果区间跨过整块</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = x;i &lt;= r[f[x]];i++)a[i] += z;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = l[f[y]];i &lt;= y;i++)a[i] += z;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = f[x] + <span class="number">1</span>;i &lt; f[y];i++)add[i] += z;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">Ask</span><span class="params">(<span class="keyword">int</span> x)</span> </span>&#123;<span class="comment">//单点询问</span></span><br><span class="line">    <span class="keyword">return</span> a[x] + add[f[x]];</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
