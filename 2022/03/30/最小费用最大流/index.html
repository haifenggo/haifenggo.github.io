s="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">int n, m, s, t;</span><br><span class="line">int u, v, c, w;</span><br><span class="line">int maxflow, mincost;</span><br><span class="line">struct edge &#123;</span><br><span class="line">    int u, to, flow, cap, cost;</span><br><span class="line">&#125;;</span><br><span class="line">bool vis[N];</span><br><span class="line">int p[N], a[N], d[N];</span><br><span class="line">vector&lt;int&gt;g[N];</span><br><span class="line">vector&lt;edge&gt;e;</span><br><span class="line">void init(int n) &#123;</span><br><span class="line">    for (int i = 0;i &lt;= n;i++)</span><br><span class="line">        g[i].clear();</span><br><span class="line">    e.clear();</span><br><span class="line">&#125;</span><br><span class="line">void add(int u, int v, int cap, int cost) &#123;</span><br><span class="line">    edge t1 = &#123; u,v,0,cap,cost &#125;;</span><br><span class="line">    edge t2 = &#123; v,u,0,0,-cost &#125;;</span><br><span class="line">    e.push_back(t1);</span><br><span class="line">    e.push_back(t2);</span><br><span class="line">    int len = e.size();</span><br><span class="line">    g[u].push_back(len - 2);</span><br><span class="line">    g[v].push_back(len - 1);</span><br><span class="line">&#125;</span><br><span class="line">bool ford(int s, int t) &#123;</span><br><span class="line">    fill(d, d + N, inf);</span><br><span class="line">    d[s] = 0;</span><br><span class="line">    memset(vis, 0, sizeof(vis));</span><br><span class="line">    memset(p, -1, sizeof(p));</span><br><span class="line">    p[s] = -1;</span><br><span class="line">    a[s] = inf;</span><br><span class="line">    vis[s] = 1;</span><br><span class="line">    queue&lt;int&gt;q;</span><br><span class="line">    q.push(s);</span><br><span class="line">    while (!q.empty()) &#123;</span><br><span class="line">        int u = q.front();</span><br><span class="line">        q.pop();</span><br><span class="line">        vis[u] = 0;</span><br><span class="line">        for (int i = 0;i &lt; g[u].size();i++) &#123;</span><br><span class="line">            edge&amp; cur = e[g[u][i]];</span><br><span class="line">            if (cur.cap &gt; cur.flow &amp;&amp; d[cur.to] &gt; d[u] + cur.cost) &#123;</span><br><span class="line">                d[cur.to] = d[u] + cur.cost;</span><br><span class="line">                p[cur.to] = g[u][i];</span><br><span class="line">                a[cur.to] = min(a[u], cur.cap - cur.flow);</span><br><span class="line">                if (!vis[cur.to]) &#123;</span><br><span class="line">                    q.push(cur.to);</span><br><span class="line">                    vis[cur.to] = 1;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    if (d[t] == inf)return 0;</span><br><span class="line">    maxflow += a[t];</span><br><span class="line">    mincost += d[t] * a[t];</span><br><span class="line">    for (int i = t;i != s;i = e[p[i]].u) &#123;</span><br><span class="line">        e[p[i]].flow += a[t];</span><br><span class="line">        e[p[i] ^ 1].flow -= a[t];</span><br><span class="line">    &#125;</span><br><span class="line">    return 1;</span><br><span class="line">&#125;</span><br><span class="line">void MCMF() &#123;</span><br><span class="line">    while (ford(s, t))continue;</span><br><span class="line">    return;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
