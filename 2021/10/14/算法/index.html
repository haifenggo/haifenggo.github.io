        <p><strong>二分查找</strong></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">bool binary_search(int x) &#123;</span><br><span class="line">	int n, max;</span><br><span class="line">	max = 100;</span><br><span class="line">	cin &gt;&gt; n ;</span><br><span class="line">	int k[max];</span><br><span class="line">	//在k[]中查找x：</span><br><span class="line">		int l = 0, r = n;</span><br><span class="line">		while (r - l &gt;= 1) &#123;</span><br><span class="line">			int i = (l + r) / 2;</span><br><span class="line">			if (k[i] == x)return true;</span><br><span class="line">			else if (k[i] &lt; i) l = i + 1;</span><br><span class="line">			else r = i;</span><br><span class="line">		&#125;</span><br><span class="line">		return false;</span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">递归阶乘</span><br><span class="line">int fact(int n) &#123;</span><br><span class="line">	if (n == 0)return 1;</span><br><span class="line">	return n * fact(n - 1);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
