    <div class="article-entry" itemprop="articleBody">
      
        <p><strong>基数排序</strong></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line">int maxbit(int arr[], int n)//找最大位数</span><br><span class="line">&#123;</span><br><span class="line">	int max = arr[0];</span><br><span class="line">	for (int i = 1;i &lt; n;i++)</span><br><span class="line">	&#123;</span><br><span class="line">		if (max &lt; arr[i])</span><br><span class="line">			max = arr[i];</span><br><span class="line">	&#125;</span><br><span class="line">	int d = 1;</span><br><span class="line">	int p = 10;</span><br><span class="line">	while (max &gt;= p)</span><br><span class="line">	&#123;</span><br><span class="line">		max /= 10;</span><br><span class="line">		d++;</span><br><span class="line">	&#125;</span><br><span class="line">	return d;</span><br><span class="line">&#125;</span><br><span class="line">void radixsort(int arr[], int n)</span><br><span class="line">&#123;</span><br><span class="line">	int d = maxbit(arr, n);</span><br><span class="line">	int* temp = new int[n];</span><br><span class="line">	int* count = new int[10];</span><br><span class="line">	int i, j, k;</span><br><span class="line">	int radix = 1;</span><br><span class="line">	for (i = 1;i &lt;= d;i++)</span><br><span class="line">	&#123;//每次对位数的值进行计数排序</span><br><span class="line">		for (j = 0;j &lt; 10;j++)</span><br><span class="line">			count[j] = 0;//每次都清空计数器</span><br><span class="line">		for (j = 0;j &lt; n;j++)</span><br><span class="line">		&#123;</span><br><span class="line">			k = (arr[j] / radix) % 10;</span><br><span class="line">			count[k]++;</span><br><span class="line">		&#125;</span><br><span class="line">		for (j = 1;j &lt; 10;j++)</span><br><span class="line">			count[j] += count[j - 1];</span><br><span class="line">		for (j = n - 1;j &gt;= 0;j--)</span><br><span class="line">		&#123;</span><br><span class="line">			k = (arr[j] / radix) % 10;</span><br><span class="line">			temp[count[k] - 1] = arr[j];</span><br><span class="line">			count[k]--;</span><br><span class="line">		&#125;</span><br><span class="line">		for (j = 0;j &lt; n;j++)</span><br><span class="line">			arr[j] = temp[j];</span><br><span class="line">		radix *= 10;</span><br><span class="line">	&#125;</span><br><span class="line">	delete[]temp;</span><br><span class="line">	delete[]count;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
