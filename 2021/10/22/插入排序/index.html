        <p><strong>插入排序</strong></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">void InsertSort(int ar[], int n) &#123;</span><br><span class="line">    for (int i=1;i &lt; n;i++) &#123;</span><br><span class="line">        if (ar[i] &lt; ar[i-1]) &#123;</span><br><span class="line">            int j = i - 1;</span><br><span class="line">            //复制出哨兵x</span><br><span class="line">            int x = ar[i];</span><br><span class="line">            //移动比哨兵大的数</span><br><span class="line">            while (j &gt; 0 &amp;&amp; x &lt; ar[j]) &#123;</span><br><span class="line">                ar[j + 1] = ar[j];</span><br><span class="line">                j--;</span><br><span class="line">            &#125;</span><br><span class="line">            //把哨兵放在ar[j]后面</span><br><span class="line">            ar[j+1] = x;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
