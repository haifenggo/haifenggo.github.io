        <p><strong>归并排序</strong></p>
<p><em><strong>递归法</strong></em></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">void Merge(int ar[], int low,int mid, int high) &#123;</span><br><span class="line">    int i = low, j = mid + 1, k = 0;</span><br><span class="line">    int* temp = new(nothrow)int[high - low + 1];</span><br><span class="line">    if (!temp)</span><br><span class="line">        return;</span><br><span class="line">    while (i &lt;= mid &amp;&amp; j &lt;= high) &#123;</span><br><span class="line">        if (ar[i] &lt;= ar[j])</span><br><span class="line">            temp[k++] = ar[i++];</span><br><span class="line">        else</span><br><span class="line">            temp[k++] = ar[j++];</span><br><span class="line">    &#125;</span><br><span class="line">    //复制ar数组剩余的数</span><br><span class="line">    while (i &lt;= mid)</span><br><span class="line">        temp[k++] = ar[i++];</span><br><span class="line">    while (i &lt;= high)</span><br><span class="line">        temp[k++] = ar[j++];</span><br><span class="line">    for (int i = low, k = 0;i &lt; high;i++)</span><br><span class="line">        ar[i] = temp[k++];</span><br><span class="line">    delete[]temp;</span><br><span class="line">&#125;</span><br><span class="line">void MergeSort(int ar[], int low, int high) &#123;</span><br><span class="line">    if (low &lt; high)</span><br><span class="line">    &#123;//分解</span><br><span class="line">        int mid = (low + high) / 2;</span><br><span class="line">        //分半排序</span><br><span class="line">        MergeSort(ar, low, mid);</span><br><span class="line">        MergeSort(ar, mid + 1, high);</span><br><span class="line">        //合并</span><br><span class="line">        Merge(ar, low, mid, high);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p><em><strong>迭代法</strong></em></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">void MergeSort(int arr[], int len)</span><br><span class="line">&#123;</span><br><span class="line">    int ans[len];</span><br><span class="line">    for (int seg = 1; seg &lt; len; seg += seg) //每个子区间的大小（从1到len）</span><br><span class="line">    &#123;</span><br><span class="line">        for (int beg = 0; beg &lt; len; beg += seg + seg)</span><br><span class="line">        &#123;</span><br><span class="line">            int low = beg, mid = std::min(beg + seg, len), high = std::min(beg + seg + seg, len);</span><br><span class="line">            int i = low, j = mid, k = low;</span><br><span class="line">            while (i &lt; mid &amp;&amp; j &lt; high) </span><br><span class="line">                ans[k++] = arr[i] &gt; arr[j] ? arr[j++] : arr[i++];</span><br><span class="line">            while (i &lt; mid)</span><br><span class="line">                ans[k++] = arr[i++];</span><br><span class="line">            while (j &lt; high)</span><br><span class="line">                ans[k++] = arr[j++];</span><br><span class="line">            for (k = beg; k &lt; high; k++) </span><br><span class="line">                arr[k] = ans[k];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
