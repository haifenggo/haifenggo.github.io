        <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">int read()</span><br><span class="line">&#123;</span><br><span class="line">	char c = getchar();int x = 0,f = 1;</span><br><span class="line">	while (c &lt; &#x27;0&#x27; || c&gt;&#x27;9&#x27;)if (c == &#x27;-&#x27;)f = -1, c = getchar();</span><br><span class="line">	while (c &gt;= &#x27;0&#x27; &amp;&amp; c &lt;= &#x27;9&#x27;)x = x * 10 + c - &#x27;0&#x27;, c = getchar();</span><br><span class="line">	return x * f;</span><br><span class="line">&#125;</span><br><span class="line">int Max[MAXN][21];</span><br><span class="line">int Query(int l, int r)</span><br><span class="line">&#123;</span><br><span class="line">	int k = log2(r - l + 1);</span><br><span class="line">	return max(Max[l][k], Max[r - (1 &lt;&lt; k) + 1][k]);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
