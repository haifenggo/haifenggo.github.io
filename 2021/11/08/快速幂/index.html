        <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">递归快速幂</span><br><span class="line">		//泛型的快速幂</span><br><span class="line">		template &lt;typename T&gt;只要a的数据类型支持乘法且满足结合律</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">int qpow(int a, int n)</span><br><span class="line">&#123;</span><br><span class="line">	if (n == 0) return 1;</span><br><span class="line">	else if (n % 2 == 1)</span><br><span class="line">		return qpow(a, n - 1 * a);</span><br><span class="line">	else</span><br><span class="line">	&#123;</span><br><span class="line">		int tmp = qpow(a, n / 2);</span><br><span class="line">		return tmp * tmp;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">注意，这个temp变量是必要的，</span><br><span class="line">因为如果不把[公式]记录下来，直接写成qpow(a, n /2)*qpow(a, n /2)，</span><br><span class="line">那会计算两次[公式]，</span><br><span class="line">整个算法就退化为了 [公式] 。</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">非递归快速幂</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">int qpow(int a, int n)</span><br><span class="line">&#123;</span><br><span class="line">	int ans = 1;</span><br><span class="line">	while (n)</span><br><span class="line">	&#123;</span><br><span class="line">		if (n &amp; 1) //如果n的当前末位为1</span><br><span class="line">			ans *= a;</span><br><span class="line">		a *= a;</span><br><span class="line">		n &gt;&gt;= 1;//n往右移一位</span><br><span class="line">	&#125;</span><br><span class="line">	return ans;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">//递归快速幂（对大素数取模）</span><br><span class="line">#define MOD 1000000007</span><br><span class="line">typedef long long ll;</span><br><span class="line">ll qpow(ll a, ll n)</span><br><span class="line">&#123;</span><br><span class="line">    if (n == 0)</span><br><span class="line">        return 1;</span><br><span class="line">    else if (n % 2 == 1)</span><br><span class="line">        return qpow(a, n - 1) * a % MOD;</span><br><span class="line">    else</span><br><span class="line">    &#123;</span><br><span class="line">        ll temp = qpow(a, n / 2) % MOD;</span><br><span class="line">        return temp * temp % MOD;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
