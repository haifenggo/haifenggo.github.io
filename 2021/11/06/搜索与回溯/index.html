        <p><em><strong>算法框架1</strong></em></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">int search(int k)</span><br><span class="line">&#123;</span><br><span class="line">    if(到达目的) 输出解;</span><br><span class="line">    else</span><br><span class="line">    &#123;</span><br><span class="line">        for(int i=1;i&lt;=算符种数;i++)</span><br><span class="line">        &#123;</span><br><span class="line">            if(满足条件)</span><br><span class="line">            &#123;</span><br><span class="line">                保存结果;</span><br><span class="line">                search(k+1);</span><br><span class="line">                恢复：保存结果之前的状态&#123;回溯一步&#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;bits/stdc++.h&gt;</span><br><span class="line">#include&lt;cstdio&gt;</span><br><span class="line">#include&lt;cmath&gt;</span><br><span class="line">int n;</span><br><span class="line">int num[10001];   //存储数据</span><br><span class="line">bool mark[10001]; //判断该数是否被标记过</span><br><span class="line">bool check(int x,int y)    //判断是否满足&quot;素数环&quot;条件</span><br><span class="line">&#123;</span><br><span class="line">	int k=2,i=x+y;</span><br><span class="line">	while(k&lt;=sqrt(i)&amp;&amp;i%k!=0) k++;</span><br><span class="line">	if(k&gt;sqrt(i)) return true;</span><br><span class="line">	return false;</span><br><span class="line">&#125;</span><br><span class="line">void print()   //输出函数</span><br><span class="line">&#123;</span><br><span class="line">	for(int i=1;i&lt;n;i++)</span><br><span class="line">		printf(&quot;%d &quot;,num[i]);</span><br><span class="line">	printf(&quot;%d\n&quot;,num[n]);</span><br><span class="line">&#125;</span><br><span class="line">void search(int x)  //搜索函数，全排列</span><br><span class="line">&#123;</span><br><span class="line">    if(x==n+1&amp;&amp;check(num[1],num[n])) print(); //增加num[1]==1使初始值为1</span><br><span class="line">    else</span><br><span class="line">    &#123;</span><br><span class="line">        for(int i=1;i&lt;=n;i++)</span><br><span class="line">		if(!mark[i]&amp;&amp;check(num[x-1],i))   //判断该数是否被标记以及是否与上一个数互质</span><br><span class="line">		&#123;</span><br><span class="line">			num[x]=i;</span><br><span class="line">			mark[i]=true; //标记该数</span><br><span class="line"> </span><br><span class="line">			search(x+1);  //下一轮回溯</span><br><span class="line">			mark[i]=false;</span><br><span class="line">		&#125;</span><br><span class="line">    &#125;</span><br><span class="line"> </span><br><span class="line">&#125;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">	scanf(&quot;%d&quot;,&amp;n);</span><br><span class="line">	search(1);       //第一轮回溯开始</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p><em><strong>算法框架2</strong></em></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">int search(int k)</span><br><span class="line">&#123;</span><br><span class="line">        for(int i=1;i&lt;=算符种数;i++)</span><br><span class="line">        &#123;</span><br><span class="line">            if(满足条件)</span><br><span class="line">            &#123;</span><br><span class="line">                保存结果;</span><br><span class="line">                if(到达目的) 输出解;</span><br><span class="line">                else</span><br><span class="line">                search(k+1);</span><br><span class="line">                恢复：保存结果之前的状态&#123;回溯一步&#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">void search(int x)  //搜索函数，全排列</span><br><span class="line">&#123;</span><br><span class="line">	for (int i = 1;i &lt;= n;i++)</span><br><span class="line">		if (!mark[i] &amp;&amp; check(num[x - 1], i))   </span><br><span class="line">		&#123;</span><br><span class="line">			num[x] = i;</span><br><span class="line">			mark[i] = true; //标记该数</span><br><span class="line">			if (x == n &amp;&amp; check(num[1], num[n])) print(); //判断并输出</span><br><span class="line">			search(x + 1);  //下一轮回溯</span><br><span class="line">			mark[i] = false;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
