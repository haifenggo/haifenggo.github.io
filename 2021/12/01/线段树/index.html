><span class="line">&#123;</span><br><span class="line">	if (l == r)tree[p] = a[l];</span><br><span class="line">	else</span><br><span class="line">	&#123;</span><br><span class="line">		int mid=(l + r) / 2;</span><br><span class="line">		build(l, mid, p * 2);</span><br><span class="line">		build(mid + 1, r, p * 2 + 1);</span><br><span class="line">		tree[p] = tree[p * 2] + tree[p * 2 + 1];</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">void update(int l, int r,int d, int p = 1, int cl = 1, int cr = n)</span><br><span class="line">&#123;</span><br><span class="line">	if (cl &gt; r || cr &lt; l)</span><br><span class="line">		return;</span><br><span class="line">	else if (cl &gt;= l &amp;&amp; cr &lt;= r)</span><br><span class="line">	&#123;</span><br><span class="line">		tree[p] += (cr - cl + 1) * d;</span><br><span class="line">		if (cr &gt; cl)mark[p] += d;</span><br><span class="line">	&#125;</span><br><span class="line">	else</span><br><span class="line">	&#123;</span><br><span class="line">		int mid = (cl + cr) / 2;</span><br><span class="line">		mark[p * 2] += mark[p];</span><br><span class="line">		mark[p * 2 + 1] += mark[p];</span><br><span class="line">		tree[p * 2] += mark[p] * (mid - cl + 1);</span><br><span class="line">		tree[p * 2 + 1] += mark[p] * (cr - mid);</span><br><span class="line">		mark[p] = 0;</span><br><span class="line">		update(l, r, d, p * 2, cl, mid);</span><br><span class="line">		update(l, r, d, p * 2 + 1, mid + 1, cr);</span><br><span class="line">		tree[p] = tree[p * 2] + tree[p * 2 + 1];</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">void push_down(int p, int len)</span><br><span class="line">&#123;</span><br><span class="line">	mark[p * 2] += mark[p];</span><br><span class="line">	mark[p * 2 + 1] += mark[p];</span><br><span class="line">	tree[p * 2] += mark[p] * (len - len / 2);</span><br><span class="line">	tree[p * 2 + 1] += mark[p] * (len / 2); // 右边的区间可能要短一点</span><br><span class="line">	mark[p] = 0;</span><br><span class="line">&#125;</span><br><span class="line">int query(int l,int r, int p = 1, int cl = 1, int cr = n)</span><br><span class="line">&#123;</span><br><span class="line">	if (cl &gt; r || cr &lt; l)</span><br><span class="line">		return 0;</span><br><span class="line">	else if (cl &gt;= l &amp;&amp; cr &lt;= r)</span><br><span class="line">		return tree[p];</span><br><span class="line">	else</span><br><span class="line">	&#123;</span><br><span class="line">		int mid = (cl + cr) / 2;</span><br><span class="line">		push_down(p, cr - cl + 1);</span><br><span class="line">		return query(l, r, p * 2, cl, mid) + query(l, r, p * 2 + 1, mid + 1, cr);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

ode * 2].add = tree[node * 2].add * tree[node].mul + tree[node].add;</span><br><span class="line">	tree[node * 2+1].add = tree[node * 2+1].add * tree[node].mul + tree[node].add;</span><br><span class="line"></span><br><span class="line">	tree[node].mul = 1;</span><br><span class="line">	tree[node].add = 0;</span><br><span class="line">&#125;</span><br><span class="line">void mulp(int node, int L, int R, int l, int r,int k) &#123;</span><br><span class="line">	if (r &lt; L || R &lt; l) return;</span><br><span class="line">	if (l &lt;= L &amp;&amp; R &lt;= r) &#123;</span><br><span class="line">		tree[node]. val = tree[node].val * k;</span><br><span class="line">		tree[node].mul *= k;</span><br><span class="line">		tree[node].add *= k;</span><br><span class="line">		return;</span><br><span class="line">	&#125;</span><br><span class="line">	push_down(node, L, R);</span><br><span class="line">	int mid = (L + R) / 2;</span><br><span class="line">	mulp(node * 2, L, mid, l, r, k);</span><br><span class="line">	mulp(node * 2 + 1, mid + 1, R, l, r, k);</span><br><span class="line"></span><br><span class="line">	tree[node].val = tree[node * 2].val + tree[node * 2 + 1].val;</span><br><span class="line">&#125;</span><br><span class="line">void addf(int node, int L, int R, int l, int r, int k) &#123;</span><br><span class="line">	if (r &lt; L || R &lt; l)return;</span><br><span class="line">	if (l &lt;= L &amp;&amp; R &lt;= r) &#123;</span><br><span class="line">		tree[node].add += k;</span><br><span class="line">		tree[node].val += k * (R - L + 1);</span><br><span class="line">		return;</span><br><span class="line">	&#125;</span><br><span class="line">	push_down(node, L, R);</span><br><span class="line">	int mid = (L + R) / 2;</span><br><span class="line">	addf(node * 2, L, mid, l, r, k);</span><br><span class="line">	addf(node * 2 + 1, mid+1, R  , l, r, k);</span><br><span class="line"></span><br><span class="line">	tree[node].val = tree[node * 2].val + tree[node * 2 + 1].val;</span><br><span class="line">&#125;</span><br><span class="line">int query(int node, int L, int R, int l, int r) &#123;</span><br><span class="line">	if (r &lt; L || R &lt; l)return 0;</span><br><span class="line">	if (l &lt;= L &amp;&amp; R &lt;= r) &#123;</span><br><span class="line">		return tree[node].val;</span><br><span class="line">	&#125;</span><br><span class="line">	push_down(node, L, R);</span><br><span class="line">	int mid = (L + R) / 2;</span><br><span class="line">	return query(node * 2, L, mid, l, r) + query(node * 2 + 1, mid + 1, R, l, r);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
