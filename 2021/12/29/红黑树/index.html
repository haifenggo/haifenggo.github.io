br><span class="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br><span class="line">312</span><br><span class="line">313</span><br><span class="line">314</span><br><span class="line">315</span><br><span class="line">316</span><br><span class="line">317</span><br><span class="line">318</span><br><span class="line">319</span><br><span class="line">320</span><br><span class="line">321</span><br><span class="line">322</span><br><span class="line">323</span><br><span class="line">324</span><br><span class="line">325</span><br><span class="line">326</span><br><span class="line">327</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;bits/stdc++.h&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">const static bool RED = 0;</span><br><span class="line">const static bool BLACK = 1;</span><br><span class="line">struct Node</span><br><span class="line">&#123;</span><br><span class="line">    int val;</span><br><span class="line">    bool color;             //颜色</span><br><span class="line">    Node *left, *right, *p; //左，右孩子，父节点        </span><br><span class="line">    Node(const int &amp;v,const bool &amp;c=RED,Node *l=nullptr, Node *r=nullptr, Node *_p = nullptr):val(v),color(c),left(l),right(r),p(_p)&#123;&#125;</span><br><span class="line">&#125;;</span><br><span class="line">struct RBTree</span><br><span class="line">&#123;</span><br><span class="line">    Node *root;             //树根</span><br><span class="line">    Node *nil;              //外部节点, color: 黑色</span><br><span class="line">    RBTree()</span><br><span class="line">    &#123;</span><br><span class="line">        nil = new Node(-1, BLACK, nil, nil, nil);</span><br><span class="line">        root = nil;     </span><br><span class="line">    &#125;</span><br><span class="line">    void left_
